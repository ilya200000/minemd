plugins {
    id 'fabric-loom' version '1.4-SNAPSHOT' // Актуальная версия Loom
    id 'maven-publish'
}

version = project.mod_version
group = project.maven_group

repositories {
    maven { url "https://maven.shedaniel.me" } // Для зависимостей вроде Cloth Config
    maven { url "https://jitpack.io" }          // Для подтягивания VulkanMod напрямую с GitHub
    maven { url "https://maven.terraformersmc.com" }
}

dependencies {
    // База
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    // Fabric API (все модули сразу для 4D-физики)
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    // ИНТЕГРАЦИЯ С VULKANMOD (берем API через JitPack)
    // Это позволит твоему коду в Mixin видеть методы Vulkan
    modCompileOnly "com.github.CaffeineMC:vulkan-mod:main-SNAPSHOT" 

    // Если планируешь делать порталы через Immersive Portals API
    // modImplementation "com.github.qouteall:ImmersivePortalsMod:v3.3.0"
}

processResources {
    inputs.property "version", project.version
    filteringCharset "UTF-8"

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.release = 17 // Для новых версий Minecraft (1.18+) используй 17 или 21
}

java {
    withSourcesJar()
}

jar {
    from("LICENSE") {
        rename { "${it}_${project.archivesBaseName}" }
    }
}
